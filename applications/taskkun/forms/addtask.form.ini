[form]

name = addtask
method = post
enctype = multipart/form-data; charset=utf-8

[elements]

task_name[value] =
task_name[required] = 1
task_name[minlength] = 5
task_name[maxlength] = 100
task_name[expected] = [[zeitgeist.parameterhandler.string]]
task_name[errormsg] = Bitte geben Sie einen korrekten Titel ein (minimal 5, maximal 100 Zeichen)

task_description[value] =
task_description[required] = 1
task_description[minlength] = 0
task_description[maxlength] = 0
task_description[expected] = [[zeitgeist.parameterhandler.text]]
task_description[errormsg] = Bitte geben Sie eine Beschreibung ein. Verwenden Sie nach Möglichkeit bitte keine Sonderzeichen.

task_hoursplanned[value] =
task_hoursplanned[required] = 1
task_hoursplanned[minlength] = 1
task_hoursplanned[maxlength] = 6
task_hoursplanned[expected] = [[zeitgeist.parameterhandler.number]]
task_hoursplanned[errormsg] = Bitte geben Sie eine korrekte Stundenzahl an (Angaben unter einer Stunde bitte durch Komma oder Punkt trennen)

task_begin[value] =
task_begin[required] = 0
task_begin[minlength] = 0
task_begin[maxlength] = 0
task_begin[expected] = [[zeitgeist.parameterhandler.date]]
task_begin[errormsg] = Bitte geben Sie ein gültiges Datum ein (TT.MM.JJJJ)

task_end[value] =
task_end[required] = 0
task_end[minlength] = 0
task_end[maxlength] = 0
task_end[expected] = [[zeitgeist.parameterhandler.date]]
task_end[errormsg] = Bitte geben Sie ein gültiges Datum ein (TT.MM.JJJJ)

task_tags[value] =
task_tags[required] = 1
task_tags[minlength] = 5
task_tags[maxlength] = 100
task_tags[expected] = [[zeitgeist.parameterhandler.string]]
task_tags[errormsg] = Bitte geben Sie beschreibende Tags zu der Aufgabe ein
