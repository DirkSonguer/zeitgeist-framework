[main]


[index]

hasExternalParameters = false


[login]

hasExternalParameters = true

username[parameter] = true
username[source] = POST
username[type] = [[zeitgeist.parameterhandler.email]]

password[parameter] = true
password[source] = POST
password[type] = /^.{4,32}$/

login[parameter] = true
login[source] = POST
login[type] = CONSTANT
login[value] = Login


[templates]

main_index = templates/[[feedkun.application.templatepath]]/main_index.tpl.html
main_login = templates/[[feedkun.application.templatepath]]/main_login.tpl.html
