<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="/Templates/admin.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- InstanceBeginEditable name="doctitle" -->
<title>Zeitgeist Administrator</title>
<!-- InstanceEndEditable -->

<link rel="stylesheet" type="text/css" href="@@{templatepath}@@/css/admin.css" />
<!-- InstanceBeginEditable name="head" -->
<!-- InstanceEndEditable -->
</head>

<body>

<div class="maincontent">
<div class="headmenu">
        <h1><img src="@@{templatepath}@@/nuvola/32x32/apps/kcontrol.png" alt="" /> ZGA <i>zeitgeist administration tool</i></h1>
    
    <!-- TemplateBeginBlock name="mainmenu" -->
        <div class="menuleiste">
        
        <div class="menuicon"><a href="@@{[setup.index]}@@" alt=""><img src="@@{templatepath}@@/nuvola/22x22/actions/view_choose.png" alt="" align="left" border="0" /></a>
        <span class="menuitem"><a href="@@{[setup.index]}@@" alt="">Setup application</a></span></div>
        <div class="menuicon"><a href="@@{[users.index]}@@" alt=""><img src="@@{templatepath}@@/nuvola/22x22/apps/kuser.png" alt="" align="left" border="0" /></a>
        <span class="menuitem"><a href="@@{[users.index]}@@" alt="">Manage application users</a></span></div>
        <div class="menuicon"><a href="@@{[configure.index]}@@" alt=""><img src="@@{templatepath}@@/nuvola/22x22/apps/kcmdf.png" alt="" align="left" border="0" /></a>
        <span class="menuitem"><a href="@@{[configure.index]}@@" alt="">Configure ZGA</a></span></div>
        <div class="menuicon" style="float:right;"><a href="@@{[main.logout]}@@" alt=""><img src="@@{templatepath}@@/nuvola/22x22/actions/exit.png" alt="" align="left" border="0" /></a>
        <span class="menuitem"><a href="@@{[main.logout]}@@" alt="">Logout</a></span></div>
        
        <div style="clear:both"></div>
        </div> 
    <!-- TemplateEndBlock -->
</div>

	<h2>@@{pagetitle}@@</h2>

<!-- InstanceBeginEditable name="pagetitle" -->
<!-- InstanceEndEditable -->

    <!-- TemplateBeginBlock name="usererrors" -->
        <p class="error">@@{usererror}@@</p>
    <!-- TemplateEndBlock -->
    
    <!-- TemplateBeginBlock name="userwarnings" -->
        <p class="warning">@@{userwarning}@@</p>
    <!-- TemplateEndBlock -->

<!-- InstanceBeginEditable name="body" -->

<div class="textbox">
<table border="0" cellpadding="0" cellspacing="5" width="950">
	<tr>
		<td width="140">
			<p><img src="@@{templatepath}@@/nuvola/128x128/apps/important.png" alt="Authentication required" border="0" /></p>

		</td>
		<td valign="middle">
			<h2>Authentication required</h2>
            <p>Please enter your username and password to use the Zeitgeist Administrator.</p>

			<form method="post" action="@@{[main.login]}@@" name="login">
				<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
					<tr>
						<td align="right" nowrap width="110"><p>Username:</p></td>
						<td align="left" valign="middle" nowrap><input type="text" size="35" maxlength="20" name="username" class="text" /></td>
					</tr>
					<tr>
						<td align="right" nowrap><p>Password:</p></td>
						<td align="left" valign="middle" nowrap><input type="password" size="35" maxlength="32" name="password" class="text" /></td>
					</tr>
					<tr>
						<td align="left" nowrap>&nbsp;</td>
						<td align="right" valign="middle" nowrap><input type="submit" name="login" value="login" class="button" /></td>
					</tr>
				</table>
			</form>
		</td>
	</tr>
</table>
</div>
	


<!-- InstanceEndEditable -->

</div>

</body>
<!-- InstanceEnd --></html>
