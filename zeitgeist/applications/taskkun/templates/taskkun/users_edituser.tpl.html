<script language="javascript" type="text/javascript">

	function showTooltip(text, event)
	{
		document.getElementById('Tooltip').innerHTML = text;

		var topPixel = event.clientY + 10;
		var leftPixel = event.clientX + 10;

		document.getElementById('Tooltip').style.top = topPixel + "px";
		document.getElementById('Tooltip').style.left = leftPixel + "px";
		document.getElementById('Tooltip').style.display = "block";
	}

	function hideTooltip()
	{
		document.getElementById('Tooltip').innerHTML = "";

		document.getElementById('Tooltip').style.top = "0px";
		document.getElementById('Tooltip').style.left = "0px";
		document.getElementById('Tooltip').style.display = "none";
	}

</script>

<!-- InstanceEndEditable -->
</head>

<body>

<div id="Tooltip" class="tooltip" style="display:none; text-align:left;"></div>
<div class="maincontent">

	<div class="menuicon" style="float:right; margin-top:-40px;"><a href="@@{[main.logout]}@@" alt=""><span onmousemove="showTooltip('Logout', event)" onmouseout="hideTooltip()">

</div>

<!-- TemplateBeginBlock name="navigation" -->

<form method="post" action="@@{[users.edituser]}@@" name="editaction" enctype="multipart/form-data; charset=utf-8">

	<div class="textbox">
	<h2>Benutzer ändern</h2>
	
        <input type="hidden" value="@@{user_id}@@" name="user_id" />
		<table width="100%" cellspacing="5" cellpadding="5" border="0">
            <tr>
                <td valign="top" nowrap width="150"><p class="formlabel">Benutzername*</p></td>
                <td valign="middle" nowrap><input type="text" maxlength="20" name="user_username" value="@@{user_username}@@" class="formtext" /></td>
            </tr>
			<tr>
				<td valign="top" nowrap><p class="formlabel">Benutzerrolle</p></td>
				<td valign="top" nowrap>
				<!-- TemplateBeginBlock name="userrole_loop" -->
				<p style="margin-bottom:5px; margin-left:0px;"><input type="radio" @@{userrole_check}@@ name="userrole" value="@@{userrole_value}@@" /> @@{userrole_text}@@</p>
				<!-- TemplateEndBlock -->
				</td>
			</tr>
			<tr>
				<td valign="top" nowrap><p class="formlabel">Benutzergruppe(n)</p></td>
				<td valign="top" nowrap>
				<select name="usergroups[]" size="5" class="formtext" multiple="multiple">
				<!-- TemplateBeginBlock name="usergroup_loop" -->
					<option @@{usergroup_check}@@ value="@@{usergroup_value}@@" />@@{usergroup_text}@@</option>
				<!-- TemplateEndBlock -->
				</select>
				</td>
			</tr>
			<tr>
			<td colspan="2">
				   <p style="text-align:center;"><img src="@@{templatepath}@@/nuvola/32x32/actions/pencil.png" alt="" border="0" align="top" />
				   <input name="submit" value="Daten speichern" class="formbutton" type="submit"></p>
			</td>
			</tr>
		</table>
	</div>

	<div class="textbox">
	<h2>Passwort ändern</h2>
	
        <input type="hidden" value="@@{user_id}@@" name="user_id" />
		<table width="100%" cellspacing="5" cellpadding="5" border="0">
            <tr>
                <td valign="top" nowrap width="150"><p class="formlabel">Neues Passwort</p></td>
                <td valign="middle" nowrap><input type="password" maxlength="30" name="user_password" class="formtext" /></td>
            </tr>
            <tr>
                <td valign="top" nowrap width="150"><p class="formlabel"> Passwort bestätigen</p></td>
                <td valign="middle" nowrap><input type="password" maxlength="30" name="user_password2" class="formtext" /></td>
            </tr>
			<tr>
			<td colspan="2">
				   <p style="text-align:center;"><img src="@@{templatepath}@@/nuvola/32x32/actions/pencil.png" alt="" border="0" align="top" />
				   <input name="submit" value="Daten speichern" class="formbutton" type="submit"></p>

			</tr>
