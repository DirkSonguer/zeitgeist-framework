<title>Taskkun - @@{documenttitle}@@</title>

<link rel="stylesheet" type="text/css" href="@@{templatepath}@@/css/taskkun.css" />

<script language="javascript" type="text/javascript">

	function showTooltip(text, event)
	{
		document.getElementById('Tooltip').innerHTML = text;

		var topPixel = event.clientY + 10;
		var leftPixel = event.clientX + 10;

		x = (document.all) ? window.event.x + document.body.scrollLeft + 180: event.pageX;
		y = (document.all) ? window.event.y : event.pageY;
		document.getElementById('Tooltip').style.left = (x + 20) + "px";
		document.getElementById('Tooltip').style.top = (y + 20) + "px";
		document.getElementById('Tooltip').style.display = "block";
	}

	function hideTooltip()
	{
		document.getElementById('Tooltip').innerHTML = "";

		document.getElementById('Tooltip').style.top = "0px";
		document.getElementById('Tooltip').style.left = "0px";
		document.getElementById('Tooltip').style.display = "none";
	}

</script>
	
<!-- InstanceBeginEditable name="head" -->

	<script language="JavaScript" type="text/javascript" src="@@{templatepath}@@/Spry/SpryData.js"></script>
	<script language="JavaScript" type="text/javascript" src="@@{templatepath}@@/Spry/xpath.js"></script>
	<script language="Javascript" type="text/javascript" src="@@{templatepath}@@/Spry/SpryNestedXMLDataSet.js"></script>
	<script language="Javascript" type="text/javascript" src="@@{templatepath}@@/js/SpryExtensions.js"></script>

	<script type="text/javascript">

		var dsTasktypes = new Spry.Data.XMLDataSet("@@{[dataserver.gettasktypes]}@@", "container/element");
		dsTasktypes.setColumnType("tasktype_id", "number");

		function deleteTasktype(id, count, name)
		{
			if (count > 0)
			{
				alert("Sie können keinen Aufgabenablauf löschen, der noch in aktiven Aufgaben benutzt wird.\nBitte bearbeiten oder entfernen Sie zunächst die entsprechenden Aufgaben.");
				return;
			}
		
			var answer = window.confirm("Wollen Sie den Aufgabenablauf '" + name + "' wirklich löschen?");

			if (answer == true)
			{
			   window.location.href = "@@{[tasktypes.deletetasktype]}@@"+"&id="+id;
			}
		}

	</script>

<!-- InstanceEndEditable -->
</head>

<div class="textbox">
<h2>Aufgabenabläufe</h2>

	<div spry:region="dsTasktypes">
    <div spry:state="loading"><p style="text-align:center;"><img src="@@{templatepath}@@/images/loading.gif" alt="" /></p></div>

	<div spry:state="ready">
	    <table border="0" cellspacing="0" cellpadding="0" width=100%">
	        <tr class="tablehead">
				<th><p><a onclick="dsTasktypes.sort('tasktype_name');" class="sortlink">Aufgabenablauf</a></p></th>
				<th><p><a onclick="dsTasktypes.sort('tasktype_description');" class="sortlink">Beschreibung</a></p></th>
				<th><p style="text-align:center;"><a onclick="dsUsergroups.sort('group_tasktypecount');" class="sortlink">Aktive Aufgaben<br />mit diesem Ablauf</a></p></th>
				<th><p class="thtext">Aktion</p></th>
	        </tr>
	        <tr class="{ds_EvenOddRow}" spry:repeat="dsTasktypes">
				<td><p>{dsTasktypes::tasktype_name}</p></td>
				<td><p>{dsTasktypes::tasktype_description}</p></td>
				<td><p style="text-align:center;">{dsTasktypes::tasktype_count}</p></td>
				<td width="90"><p>
				<span onmousemove="showTooltip('Aufgabenablauf bearbeiten', event)" onmouseout="hideTooltip()"><a href="@@{[tasktypes.edittasktype]}@@&id={dsTasktypes::tasktype_id}" alt="Aufgabenablauf bearbeiten"><img src="@@{templatepath}@@/nuvola/22x22/actions/pencil.png" alt="Aufgabenablauf bearbeiten" border="0" /></a></span> &nbsp;

                </p></td>
	        </tr>
	    </table>
