<script language="javascript" type="text/javascript">

	function showTooltip(text, event)
	{
		document.getElementById('Tooltip').innerHTML = text;

		var topPixel = event.clientY + 10;
		var leftPixel = event.clientX + 10;

		document.getElementById('Tooltip').style.top = topPixel + "px";
		document.getElementById('Tooltip').style.left = leftPixel + "px";
		document.getElementById('Tooltip').style.display = "block";
	}

	function hideTooltip()
	{
		document.getElementById('Tooltip').innerHTML = "";

		document.getElementById('Tooltip').style.top = "0px";
		document.getElementById('Tooltip').style.left = "0px";
		document.getElementById('Tooltip').style.display = "none";
	}

</script>
	
<!-- InstanceBeginEditable name="head" -->
<script language="javascript" type="text/javascript">

	var bShowUserdata = false;
	userdataUp = new Image();
	userdataUp.src = "@@{templatepath}@@/nuvola/22x22/actions/1uparrow.png";
	userdataDown = new Image();
	userdataDown.src = "@@{templatepath}@@/nuvola/22x22/actions/tool_dock.png";

	function showUserdata()
	{
		if (bShowUserdata == false)
		{
			bShowUserdata = true;
			document.getElementById('Userdata').style.display = "block";
			document.images["userdataIcon"].src = userdataUp.src;
		}
		else
		{
			bShowUserdata = false;
			document.getElementById('Userdata').style.display = "none";
			document.images["userdataIcon"].src = userdataDown.src;
		}
	}

</script>
<!-- InstanceEndEditable -->

<form method="post" action="@@{[users.adduser]}@@" name="editaction" enctype="multipart/form-data; charset=utf-8">

	<div class="textbox">
	<h2><img src="@@{templatepath}@@/nuvola/22x22/actions/pencil.png" alt="" align="left" style="margin-right:10px;" /> Edit user</h2>

        </table>
	</div>

	<h2>Change password</h2>

            <tr>

            <tr>

        </table>
	</div>
