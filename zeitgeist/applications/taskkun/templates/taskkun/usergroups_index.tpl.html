<link rel="stylesheet" type="text/css" href="@@{templatepath}@@/css/taskkun.css" />

<script language="javascript" type="text/javascript">

	function showTooltip(text, event)
	{
		document.getElementById('Tooltip').innerHTML = text;

		var topPixel = event.clientY + 10;
		var leftPixel = event.clientX + 10;

		x = (document.all) ? window.event.x + document.body.scrollLeft + 180: event.pageX;
		y = (document.all) ? window.event.y : event.pageY;
		document.getElementById('Tooltip').style.left = (x + 20) + "px";
		document.getElementById('Tooltip').style.top = (y + 20) + "px";
		document.getElementById('Tooltip').style.display = "block";
	}

	function hideTooltip()
	{
		document.getElementById('Tooltip').innerHTML = "";

		document.getElementById('Tooltip').style.top = "0px";
		document.getElementById('Tooltip').style.left = "0px";
		document.getElementById('Tooltip').style.display = "none";
	}

</script>
	
<!-- InstanceBeginEditable name="head" -->

	<script language="JavaScript" type="text/javascript" src="@@{templatepath}@@/Spry/SpryData.js"></script>
	<script language="JavaScript" type="text/javascript" src="@@{templatepath}@@/Spry/xpath.js"></script>
	<script language="Javascript" type="text/javascript" src="@@{templatepath}@@/Spry/SpryNestedXMLDataSet.js"></script>
	<script language="Javascript" type="text/javascript" src="@@{templatepath}@@/js/SpryExtensions.js"></script>

	<script type="text/javascript">

		var dsUsergroups = new Spry.Data.XMLDataSet("@@{[dataserver.getusergroups]}@@", "container/element");
		
		function deleteUsergroup(id, count, name)
		{
			if (count > 0)
			{
				alert("Sie können keine Benutzergruppe löschen, die noch aktiv in Aufgabenabläufen genutzt wird.\nBitte entfernen Sie zunächst die Benutzergruppe aus allen Aufgabenabläufen.");
				return;
			}
			
			var answer = window.confirm("Wollen Sie die Benutzergruppe '" + name + "' wirklich löschen?");

			if (answer == true)
			{
			   window.location.href = "@@{[users.deleteuser]}@@"+"&id="+id;
			}
		}

	</script>

<!-- InstanceEndEditable -->
</head>

	<h2>Benutzergruppen verwalten</h2>
	
		<div spry:region="dsUsergroups">

		<div spry:state="ready">
			<table border="0" cellspacing="0" cellpadding="0" width="100%">

					<th><p><a onclick="dsUsergroups.sort('group_name');" class="sortlink">Name</a></p></th>

					<th><p class="thtext">Aktion</p></th>
				</tr>
				<tr class="{ds_EvenOddRow}" spry:repeat="dsUsergroups">
					<td><p>{dsUsergroups::group_name}</p></td>
					<td><p>{dsUsergroups::group_description}</p></td>
					<td><p style="text-align:center;">{dsUsergroups::group_tasktypecount}</p></td>
					<td width="90"><p>
					<span onmousemove="showTooltip('Benutzergruppe bearbeiten', event)" onmouseout="hideTooltip()"><a href="@@{[dsUsergroups.editusergroup]}@@&id={dsUsergroups::user_id}" alt="Benutzergruppe bearbeiten"><img src="@@{templatepath}@@/nuvola/22x22/apps/kate.png" alt="Benutzergruppe bearbeiten" border="0" /></a></span> &nbsp;
