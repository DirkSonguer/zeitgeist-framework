[main]


[index]

hasExternalParameters = false


[registeraccount]

hasExternalParameters = true

register_user[parameter] = true
register_user[source] = POST
register_user[type] = ARRAY


[editaccount]

hasExternalParameters = true

editaccount[parameter] = true
editaccount[source] = POST
editaccount[type] = ARRAY


[login]

hasExternalParameters = true

username[parameter] = true
username[source] = POST
username[type] = /^.{4,32}$/

password[parameter] = true
password[source] = POST
password[type] = /^.{4,32}$/

login[parameter] = true
login[source] = POST
login[type] = CONSTANT
login[value] = Login


[templates]

main_index = templates/[[lineracer.application.templatepath]]/main_index.tpl.html
main_register = templates/[[lineracer.application.templatepath]]/main_register.tpl.html
main_editaccount = templates/[[lineracer.application.templatepath]]/main_editaccount.tpl.html
