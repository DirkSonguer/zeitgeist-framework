[game]

[index]

hasExternalParameters = true

position_x[parameter] = true
position_x[source] = POST
position_x[type] = /^[0-9]*$/

position_y[parameter] = true
position_y[source] = POST
position_y[type] = /^[0-9]*$/

submit[parameter] = true
submit[source] = POST
submit[type] = CONSTANT
submit[value] = 1

[update]

hasExternalParameters = true

playerid[parameter] = true
playerid[source] = GET
playerid[type] = /^[0-9]*$/

playerkey[parameter] = true
playerkey[source] = GET
playerkey[type] = /^.{25,35}$/

[templates]

game_index = templates/[[lineracer.application.templatepath]]/gameflash_index.tpl.html