[form]

name = addcard
method = post
enctype = multipart/form-data; charset=utf-8

[elements]

card_title[value] =
card_title[required] = 1
card_title[minlength] = 1
card_title[maxlength] = 128
card_title[expected] = [[zeitgeist.parameterhandler.string]]
card_title[errormsg] = Bitte gebe einen gültigen Titel für ihre Visitenkarte ein

card_description[value] =
card_description[required] = 1
card_description[minlength] = 0
card_description[maxlength] = 0
card_description[expected] = [[zeitgeist.parameterhandler.text]]
card_description[errormsg] = Bitte gebe eine Beschreibung für die Visitenkarte ein

card_file[value] =
card_file[required] = 0
card_file[minlength] = 0
card_file[maxlength] = 0
card_file[expected] = ARRAY
card_file[errormsg] = Bitte beachte Größe, Abmessung und Format der gültigen Dateien
