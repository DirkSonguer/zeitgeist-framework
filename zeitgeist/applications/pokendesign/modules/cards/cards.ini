[cards]


[addcard]

hasExternalParameters = false


[editcard]

hasExternalParameters = true

username[parameter] = true
username[source] = POST
username[type] = /^.{4,32}$/

password[parameter] = true
password[source] = POST
password[type] = /^.{4,32}$/

login[parameter] = true
login[source] = POST
login[type] = CONSTANT
login[value] = Login


[templates]

cards_addcard = templates/[[pokendesign.application.templatepath]]/cards_addcard.tpl.html
cards_editcard = templates/[[pokendesign.application.templatepath]]/cards_editcard.tpl.html
